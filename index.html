<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<!-- Adds Weather Icons CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">

<html>
  <head>
    <title>My Simple Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <div >
      <h1>Local Weather</h1>
    </div>
    <div style="text-align:center">
      <p>
        <div class="city-state">
          <span id="city"></span>, <span id="country"></span><br/>
        </div>
        <span class="temp" id="currTemperature"></span><br/>
        <span style="font-size:150px" id="weatherIcon"></span><br/>
        <div>
          <span style="font-size:30px" id="currSkyCondition">Current condition</span><br/>
          <span style="font-size:15px" id="geoCoordinates"></span>
        </div>
        <button class="button" style="font-familyRighteous" id="toggleTemperatureUnit">Show in <span class="imperial">Celcius</span><span class="metric">Fahrenheit</span></button>
      </p>
    </div>
  </body>
</html>
